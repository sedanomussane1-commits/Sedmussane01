        /* Estilos da barra de menu */
        .navbar {
            position: sticky;
            top: 0;

            justify-content: flex-end;

        .menu-toggle {
            background: #2c3e50;

            color: white;

            cursor: pointer;
            padding: 10px 15px;
            border-radius: 5px;

            display: flex;

            height: 50px;
        }
        
        .menu-toggle:hover {
            background: #3498db;
            transform: scale(1.05);
        }
        
        .nav-list {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            list-style: none;
            width: 250px;
            display: none;
            z-index: 1000;
            overflow: hidden;
        }
        
        .nav-list.active {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        .nav-item {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }
        
        .nav-item:hover {
            background: #f8f9fa;
        }
        
        .nav-item:last-child {
            border-bottom: none;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: #2c3e50;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;

            padding-left: 25px;
        }
        
        .nav-link i {
            font-size: 1.2em;
            width: 20px;
            text-align: center;
        }
        
        /* Anima√ß√£o para o menu */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Para todos os dispositivos - menu sempre oculto inicialmente */
        .nav-list {
            display: none;
        }
        
        .nav-list.active {
            display: block;
        }
        
        /* Para dispositivos m√≥veis */

    <script>
        // JavaScript para funcionalidade do menu
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navList = document.querySelector('.nav-list');
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Alternar menu hamburger - s√≥ aparece ao clicar nas tr√™s barras
            menuToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                navList.classList.toggle('active');
            });
            
            // Fechar menu ao clicar fora dele
            document.addEventListener('click', function(event) {
                const isClickInsideNav = navList.contains(event.target) || menuToggle.contains(event.target);
                
                if (!isClickInsideNav) {
                    navList.classList.remove('active');
                }
            });
            
            // Fechar menu ao clicar em um link
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navList.classList.remove('active');
                });
            });
            
            // Navega√ß√£o suave
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // Prevenir que o menu abra com duplo clique acidental
            let lastClickTime = 0;
            menuToggle.addEventListener('click', function(e) {
                const currentTime = new Date().getTime();
                if (currentTime - lastClickTime < 300) {
                    e.preventDefault();
                }
                lastClickTime = currentTime;
            });
        });
    </script>
